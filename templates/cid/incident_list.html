{% extends "cid/base.html" %}

{% block content %}
<table class="listing">
  <thead>
   <tr>
     <th>ID</th>
     <th>Date</th>
     <th>Description</th>
   </tr>
  </thead>
  <tbody>
    {% for obj in object_list %}   
    <tr class="{% cycle odd,even %}">
      <td>
	<a href="{{ obj.get_absolute_url }}">{{ obj.pk }}</a>
      </td>
      <td>{{ obj.creation_ts }}</td>
      <td>{{ obj.short_descr }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
