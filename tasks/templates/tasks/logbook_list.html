{% extends "tasks/base.html" %}

{% block content %}
<table class="listing">
  <thead>
   <tr>
     <th>Name</th>
     <th>Entries</th>
   </tr>
  </thead>
  <tbody>
    {% for logbook in object_list %}   
    <tr class="{% cycle odd,even %}">
      <td>
	<a href="{{ logbook.get_absolute_url }}">{{ logbook.name }}</a>
      </td>
      <td>
	{{ logbook.log_entries.count }}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
