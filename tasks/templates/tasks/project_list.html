{% extends "tasks/base.html" %}

{% block content %}
<div class="object-tools">
  <a class="addlink" href="{% url tasks:new_project %}">Add project</a>
</div>
<table class="listing">
  <thead>
   <tr>
     <th>Name</th>
     <th>Start date</th>
     <th>Status</th>
   </tr>
  </thead>
  <tbody>
    {% for project in object_list %}   
    <tr class="{% cycle odd,even %}">
      <td>
	<a href="{{ project.get_absolute_url }}">{{ project.name }}</a>
      </td>
      <td>
	{{ project.start_date }}
      </td>
      <td>
	{{ task.get_status_display }}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
